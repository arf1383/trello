{% extends "hello/layout.html" %}
{% block title %}Assign Task and Role{% endblock %}
{% block content %}
    <h2>Assign Task and Role in {{ workspace.name }}</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="username">Select Member:</label>
        <select id="username" name="username" required>
            {% for membership in memberships %}
                <option value="{{ membership.user.username }}">{{ membership.user.username }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="task_id">Select Task:</label>
        <select id="task_id" name="task_id">
            <option value="">None</option>
            {% for task in tasks %}
                <option value="{{ task.id }}">{{ task.title }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="role">Enter Role:</label>
        <input type="text" id="role" name="role" required>
        <br>
        <button type="submit">Assign</button>
    </form>
{% endblock %}
