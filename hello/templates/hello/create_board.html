{% extends "hello/layout.html" %}
{% block title %}Create Board{% endblock %}
{% block content %}
    <h2>Create a New Board</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="name">Board Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <button type="submit">Create</button>
    </form>
{% endblock %}
